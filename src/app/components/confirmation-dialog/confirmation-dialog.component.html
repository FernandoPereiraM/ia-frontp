<h1 mat-dialog-title>Confirm deletion</h1>
<div mat-dialog-content>
  Are you sure you want to delete the recipe "{{ data.recipeName }}"?
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirmClick()">Delete</button>
</div>
