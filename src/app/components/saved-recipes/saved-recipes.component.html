<app-nav></app-nav>
<div class="banner-container">
  <img src="assets/animation_4.gif" alt="Banner" class="banner-image">
</div>
<div class="saved-recipes">
  <mat-table [dataSource]="userRecipes">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Recipe Name</mat-header-cell>
      <mat-cell *matCellDef="let recipe">{{ recipe.name }}</mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let recipe">{{
        recipe.date | date : "dd/MM/yyyy"
      }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let recipe">
        <button mat-raised-button color="primary" (click)="viewRecipe(recipe)">
          View Recipe
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let recipe">
        <button  mat-raised-button color="primary" (click)="openConfirmationDialog(recipe)">
          Delete Recipe
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>

<app-footer></app-footer>
